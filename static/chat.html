<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat | SS2-Chatbot</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="chat.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="sidebar" hidden>
                <div class="sidebar-container">
                    <img src="logo.jpg" width="180px" height="180px" class="sidebar-contents">
                    <p style="font-size: 18pt; font-weight: bold; text-align: center;" class="sidebar-contents">SS2-Chatbot</p>
                    <a href="chat.html" target="_blank"><button class="menu-buttons sidebar-contents" disabled>
                        <ion-icon name="chatbubbles"></ion-icon>
                        <p>Chat</p>
                    <button></a>
                    <a href="train.html" target="_blank"><button class="menu-buttons sidebar-contents">
                        <ion-icon name="stats"></ion-icon>
                        <p>Train</p>
                    <button></a>
                </div>
            </div>
            <div class="chatbox">
                <div class="nav">
                    <div class="nav-button">
                        <button id="toggle-nav" class="toggle-nav">
                            <ion-icon name="list-box"></ion-icon>
                        </button>
                    </div>
                </div>
                <div class="content">
                    <div class="chatzone" id="chatzone">
                        <!-- Messages append here -->
                    </div>
                </div>
                <div class="promtbar">
                    <form id="textForm">
                        <input
                            type="text"
                            id="submit-text"
                            name="submit-text"
                            placeholder="Enter your message..."
                            required
                        />
                        <button type="submit" id="submit" class="submitbutton invalid">
                            <ion-icon name="send"></ion-icon>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </body>
</html>
